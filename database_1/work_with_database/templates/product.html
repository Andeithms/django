{% extends "base.html" %}
{% load static %}

{% block title %}Телефон{% endblock %}
{% block content %}
    <div class="container">
        <div class="header">
            <h1>Телефон</h1>
            <h5><a href="{% url 'catalog' %}">Назад в каталог</a></h5>
            {% for cell in telephone %}
                <a href="http://127.0.0.1:8000/catalog/{{ cell.slug }}"  > <h1>{{ cell.name }}</h1> </a>
                <p><b>Стоимость: {{ cell.price }} руб</b></p>
                <img src="{{ cell.image }}">
            {% endfor %}
        </div>
        <div class="content">

        </div>
    </div>
{% endblock %}
